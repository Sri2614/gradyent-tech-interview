{{- if .Values.argocd.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.argocd.ingress.className | default "nginx" | quote }}
spec:
  rules:
  - host: {{ .Values.argocd.ingress.host | quote }}
    http:
      paths:
             - path: /
               pathType: Prefix
               backend:
                 service:
                   name: argocd-server.argocd.svc.cluster.local
                   port:
                     number: 80
{{- end }}
